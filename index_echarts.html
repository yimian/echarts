<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="main" style="width: 600px; height: 400px"></div>
  <script src="dist/echarts.js"></script>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
      currentMagicType: 'summation',
      title: {
        text: 'introduction',
      },
      tooltip: {
        trigger: 'axis',
        formatter: '{b} <br/> {color0} {a0}: {c0} <br/> {color1} {a1}: {c1}',
      },
      toolbox: {
        orient: 'virtical',
        feature: {
          magicType: {
            defaultType: 'summation',
            type: ['bar', 'line', 'stack', 'tiled', 'proportion', 'summation'],
          },
          restore: {},
        }
      },
      legend: {
        data: ['sales', 'price'],
      },
      xAxis: [
        {
          type: 'category',
          data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
        }
      ],
      yAxis: {
        // interval: 5000,
        axisLabel: {
          interval: 1,
          formatter: {
            humanReadable: true,
            locale: 'en-US',
            unit: '',
          },
        }
      },
      series: [{
        name: 'sales',
        type: 'bar',
        data: [5000, 20000, 36000, 10000, 10000, 20000].map(function(data) {return data * 1})
      },{
        name: 'price',
        type: 'bar',
        data: [5000, 20000, 36000, 10000, 10000, 20000].map(function(data) {return data * 1.8})
      }],
      loading: {
        refresh: true,
      }
    };

    // myChart.showLoading()
    myChart.setOption(option);
  </script>
</body>
</html>
